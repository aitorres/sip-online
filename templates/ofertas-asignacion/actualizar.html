<div class="modal-header">
        <h5 class="modal-title" id="largeModalLabel">Actualizar Preferencias</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form method="POST" class="post-form form-horizontal" action="{% url 'gestion:actualizar-preferencias' oferta.pk %}" id="f1">
            {% csrf_token %}
            {% for asignacion in asignaciones %}
            <div class="row form-group">
                <div class="col-md-5">
                    <label class=" form-control-label">{{ asignacion.asignatura }}</label>
                </div>
                <div class="col-md-5">
                    Tengo preferencia por esta asignatura:
                </div>
                <div class="col-md-2">
                    <input type="checkbox" name="{{ asignacion.pk }}" id ="{{ asignacion.pk }}" {% if asignacion.es_preferida %}checked{% endif %} />
                </div>
          </div>
            {% endfor %}
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" form="f1" value="Submit">Actualizar</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
    </div>
