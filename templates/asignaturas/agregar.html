<div class="modal-header">
    <h5 class="modal-title" id="largeModalLabel">Agregar asignatura</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form method="POST" class="post-form form-horizontal" action="{% url 'gestion:agregar-asignatura' %}" id="f1">
        {% csrf_token %}
        {% for field in form %}
        <div class="row form-group">
            <div class="col-md-3">
                <label class=" form-control-label">{{ field.label_tag }}</label>
            </div>
            <div class="col-md-9">
                {{ field }}
            </div>
      </div>
        {% endfor %}
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" form="f1" value="Submit">Agregar</button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
</div>
